#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/oa?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=duo521
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Server
server.port=8080

#mybatis
#----mapper包路径
mybatis.mapper-locations=templates/mapper/*Mapper.xml    
#----自动转换成驼峰
mybatis.configuration.map-underscore-to-camel-case=true

#MVC
#spring.mvc.view.prefix=/zhm


#thymeleaf配置
spring.thymeleaf.prefix=classpath:templates/view/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

#热部署
spring.devtools.livereload.enabled = true

#json返回日期格式
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8

#正式环境中去掉
server.context-path=/oa



